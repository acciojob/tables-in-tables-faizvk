<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<td><table>
				<thead>
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
				</thead>
				<tbody>
					<td>abc</td>
					<td>def</td>
				</tbody>
			</table>
			</td>
			<td>
				<table>
				<thead>
					<th>Nested Table 1</th>
				</thead>
				<tbody>
					<tr>
						<th>
							<ul>
						<li>List item 1</li>
						<li>List item 2</li>
						<li>List item 3</li>
					</ul>
						</th>
						
					</tr>
					
				</tbody>
			</table>
			</td>
			
		</tr>
		<tr>
			<td>
				<table>
					<thead>
						<th colspan="2">Nested Table 3</th>
					</thead>
					<tbody>
						<tr>
							<td><ul>Nested Table</ul></td>
							<td>Demo Continued</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td>
				<table>
					<thead>
						<th>Nested Table 4</th>
					</thead>
					<tbody>
						<td style="background-color: black;color: white;">HTML</td>
					</tbody>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
